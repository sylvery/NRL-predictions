<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRL Fixtures 2026</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… NRL Fixtures</h1>
            <p class="subtitle" id="season-info">2026 Season</p>
        </header>

        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/fixtures" class="nav-link active">Fixtures</a>
            <a href="/try-scorers" class="nav-link">Try Scorers</a>
        </nav>

        <main>
            <div class="round-selector">
                <a href="/?round=1" class="round-link">Round 1</a>
                <a href="/?round=2" class="round-link">Round 2</a>
                <a href="/?round=3" class="round-link">Round 3</a>
                <a href="/?round=4" class="round-link">Round 4</a>
                <a href="/?round=5" class="round-link">Round 5</a>
            </div>

            <div id="fixtures-container" class="fixtures-list">
                <p class="loading">Loading fixtures from nrl.com...</p>
            </div>
        </main>

        <footer>
            <p>Data sourced from nrl.com | NRL Predictions Â© 2026</p>
        </footer>
    </div>

    <script>
        async function loadFixtures() {
            try {
                const response = await fetch('/api/fixtures');
                const data = await response.json();
                
                const container = document.getElementById('fixtures-container');
                const seasonInfo = document.getElementById('season-info');
                
                if (data.error) {
                    container.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                    return;
                }
                
                if (!data.fixtures || data.fixtures.length === 0) {
                    container.innerHTML = '<p class="error">No fixtures found. The 2026 season may not be released yet on nrl.com</p>';
                    return;
                }
                
                seasonInfo.textContent = data.year ? `${data.year} Season` : '2026 Season';
                
                let html = '';
                
                // Group by date
                const fixturesByDate = {};
                data.fixtures.forEach(match => {
                    const date = match.date || 'TBD';
                    if (!fixturesByDate[date]) {
                        fixturesByDate[date] = [];
                    }
                    fixturesByDate[date].push(match);
                });
                
                // Display fixtures
                for (const [date, matches] of Object.entries(fixturesByDate)) {
                    html += `<div class="date-header">${date}</div>`;
                    matches.forEach(match => {
                        html += `
                            <div class="fixture-card">
                                <div class="fixture-time">${match.time || 'Time TBD'}</div>
                                <div class="fixture-teams">
                                    <span class="home-team">${match.home_team}</span>
                                    <span class="vs">vs</span>
                                    <span class="away-team">${match.away_team}</span>
                                </div>
                                <div class="fixture-venue">${match.venue || 'Venue TBD'}</div>
                                <div class="fixture-round">${match.round || ''}</div>
                            </div>
                        `;
                    });
                }
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading fixtures:', error);
                document.getElementById('fixtures-container').innerHTML = 
                    '<p class="error">Error loading fixtures. Please try again later.</p>';
            }
        }

        loadFixtures();
    </script>
</body>
</html>
